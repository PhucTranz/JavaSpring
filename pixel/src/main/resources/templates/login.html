<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Login</title>
    <style>
        .container{
            margin-top: 15vh;
        }
        .ll{
            background-color: #005baa;
        }
        img{
            width: 50%;
            height: 50%;
            margin-top: 100px;
        }
        .form-group{
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-3 col-lg-3 border rounded mt-5 ll d-flex justify-content-center">
                <img src="https://yt3.ggpht.com/ytc/AMLnZu9NrJgIFOCZLPOWuFj-aVtj_xaBfcFVI4-NVVn1=s900-c-k-c0x00ffffff-no-rj">
            </div>
            <div class="col-md-6 col-lg-5 border rounded bg-light mt-5">
                <h3 class="text-center text-secondary mt-5 mb-3">Đăng nhập</h3>
                <form class=" w-100 mb-5 mx-auto px-3 pt-3 " method="post" th:action="@{/login}">
                    <div class="form-group">
                        <label for="username">Tài khoản</label>
                        <input id="username" type="text" class="form-control" placeholder="Nhập tài khoản" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input id="password" type="password" class="form-control" placeholder="Nhập mật khẩu" name="password" required>
                    </div>
                    <div class="form-group mt-1">
                        <button class="btn btn-success px-5">Đăng nhập</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
